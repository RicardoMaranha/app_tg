{% extends "template.html" %}
{% block conteudo %}
<div class="container-sm ">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-10 ">
            <form class="form-control mb-4" action="/criarFornecedor" method="POST">
                <h1 class="text-primary-emphasis">Cadastro de Fornecedor</h1>
                <!-- Campo Nome -->
                <div class="mb-3">
                    <label  class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Amazonas S.A.">
                </div>
                <!-- Campo CNPJ -->
                <div class="mb-3">
                    <label  class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="12.345.678/0001-00">
                </div>
                <!-- Campo CEP -->
                <div class="mb-3">
                    <label  class="form-label">Cep</label>
                    <input type="text" class="form-control" id="cep" name="cep" placeholder="14407-138">
                </div>
                <!-- Campo Cidade -->
                <div class="mb-3">
                    <label  class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Franca">
                </div>
                <!-- Campo Estado -->
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" placeholder="SP">
                </div>
                <!-- Campo Rua -->
                <div class="mb-3">
                    <label  class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua Industrial">
                </div>
                <!-- Campo Numero -->
                <div class="mb-3">
                    <label  class="form-label">Numero</label>
                    <input type="text" class="form-control" id="numero" name="numero" placeholder="3031">
                </div>
                <!-- Campo Telefone -->
                <div class="mb-3">
                    <label  class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="16 99142-4555">
                </div>
                <!-- Campo email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="amazonas@gmail.com">
                </div>
                <input class="btn btn-primary" type="submit" value="Salvar">
            </form>
        </div>
    </div>
</div>
{% endblock %}

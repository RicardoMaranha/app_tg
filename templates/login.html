{% extends "template.html" %}
{% block conteudo %}
<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <h1>Login</h1>
    <form method="POST" action="/autenticar">
        <p><label>Nome de Usu√°rio</label><input class="form-control" type="text" name="usuario" required></p>
        <p><label>Senha</label><input class="form-control" type="password" name="senha" required></p>
        <p><button class="btn btn-primary" type="submit">Entrar</button></p>
    </form>
</div>
{% endblock %}
